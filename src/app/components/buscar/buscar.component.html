<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Buscar:</label>
        <input
              [(ngModel)]="buscar"
              name="buscar"
              type="text"
              (keydown)="searchMovie()"
              class="form-control"
              placeholder="buscar una pelÃ­cula">
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast">
    <div class="card-columns">
      <div class="card" *ngFor="let pelicula of _ps.peliculas">
        <img class="card-img-top" [src]="pelicula|peliculaImagen" [alt]="pelicula.original_title">
        <div class="card-body">
          <h5 class="card-title">{{pelicula.title}}</h5>
          <p class="card-text text-justify">{{pelicula.overview|slice:0:200}}...</p>
          <button
                  type="button"
                  [routerLink]="['/pelicula',pelicula.id,'buscar',buscar]"
                  class="btn btn-outline-primary btn-block"
                  name="button">Ver mas</button>
        </div>
      </div>
    </div>
  </div>
</div>
